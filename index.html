<html>
  <head>
  <title="Tic Tac Toe"></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-app="TicApp" ng-controller="TicCtrl" ng-cloak>
    <h1> Tic Tac Toe </h1>
    <h2 ng-show="winner"> Player {{currentPlayer.playerNumber}} Wins!</h2>
    <div ng-repeat="square in squares track by $index">
      <div class="square" ng-click="move()" ng-class="isPlayed">
        {{this.square}}
      </div>
    </div>
  </body>
</html>
